<!doctype html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Left Panel -->
<aside th:replace="fragments/asideAdmin :: aside"></aside>
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <header th:replace="fragments/headerAdmin :: header"></header>
    <div class="clearfix"></div>

    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Paiement</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Paiement</a></li>
                                <li class="active">Import Donn√©es</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">
            <!-- Affichage du message d'alerte -->
            <div class="container mt-3">
                <div th:if="${message}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Paiement</strong>
                        </div>
                        <div class="card-body">
                            <!-- Paiement -->
                            <div id="pay-invoice">
                                <div class="card-body">
                                    <div class="card-title">
                                        <h3 class="text-center">Import Paiement</h3>
                                    </div>
                                    <hr>

                                    <form action="/admin/import/paiement" method="post" accept-charset="UTF-8" enctype="multipart/form-data">
                                        <div class="form-group has-success">
                                            <label for="paiement" class="control-label mb-1">Paiement</label>
                                            <input id="paiement" name="paiement" type="file" class="form-control" accept=".csv" required>
                                        </div>

                                        <div>
                                            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                <i class="fa fa-check fa-lg"></i>&nbsp;
                                                Valider
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div> <!-- .card -->
                </div><!--/.col-->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>
    <!-- /.site-footer -->
</div>
<!-- /#right-panel -->
<!-- Scripts -->
<th:block th:replace="fragments/scripts :: scripts"></th:block>
</body>
</html>
