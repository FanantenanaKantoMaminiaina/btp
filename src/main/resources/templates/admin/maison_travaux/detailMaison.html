<!doctype html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Left Panel -->
<aside th:replace="fragments/asideAdmin :: aside"></aside>
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
  <header th:replace="fragments/headerAdmin :: header"></header>
  <div class="clearfix"></div>

  <div class="breadcrumbs">
    <div class="breadcrumbs-inner">
      <div class="row m-0">
        <div class="col-sm-4">
          <div class="page-header float-left">
            <div class="page-title">
              <h1>Maison</h1>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="page-header float-right">
            <div class="page-title">
              <ol class="breadcrumb text-right">
                <li><a href="#">Maison</a></li>
                <li><a href="#">List</a></li>
                <li class="active">Detail</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="animated fadeIn">
      <div class="row">

        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <strong class="card-title">Information de la Maison</strong>
            </div>
            <div class="card-body">
              <table class="table table-bordered">
                <tbody>
                <tr>
                  <th>Id</th>
                  <td th:text="${maison.idMaison}"></td>
                </tr>
                <tr>
                  <th>Description</th>
                  <td th:text="${maison.description}"></td>
                </tr>
                <tr>
                  <th>Durre</th>
                  <td th:text="${maison.durre}"></td>
                </tr>
                <tr>
                  <th>Surface</th>
                  <td th:text="${maison.surface}"></td>
                </tr>
                <tr>
                  <th>Type</th>
                  <td th:text="${maison.type}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <strong class="card-title">Detail Travaux</strong>
            </div>
            <div class="card-body">
              <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                  <th>Code</th>
                  <th>Description</th>
                  <th>Unite</th>
                  <th>Prix Unitaire</th>
                  <th>Quantite</th>
                  <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="travauxMaison : ${listTravaux}">
                  <td th:text="${travauxMaison.travaux.code}"></td>
                  <td th:text="${travauxMaison.travaux.description}"></td>
                  <td th:text="${travauxMaison.travaux.unite.nom}"></td>
                  <td th:text="${#numbers.formatDecimal(travauxMaison.travaux.prixUnitaire,0,'WHITESPACE',2,'COMMA')}"></td>
                  <td th:text="${travauxMaison.quantite}"></td>
                  <td th:text="${#numbers.formatDecimal(travauxMaison.total,0,'POINT',2,'COMMA')}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer th:replace="fragments/footer :: footer"></footer>
</div>
<!-- Scripts -->
<th:block th:replace="fragments/scripts :: scripts"></th:block>
</body>
</html>
